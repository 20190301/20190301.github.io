<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <script>
                var num=0;
                var i;
            function ten(){
                for(i=1; i<= 10;i++){   
                   num = num + i;
                    
                }     
                alert("10까지 더한 값은 "+num +"입니다");
            }
          
            
            function fifty(){
                for(i=1; i<= 50;i++){   
                   num = num + i;
                    
                }     
                alert("50까지 더한 값은 "+num +"입니다");
            }

            function hundred(){
                for(i=1; i<= 100;i++){   
                   num = num + i;
                    
                }     
                alert("100까지 더한 값은 "+num +"입니다");
            }

        </script>


    </head>

    <body>
        
        <span><button onclick="ten();">10까지 더하기</button></span>    
        <span><button onclick="fifty();">50까지 더하기</button></span>    
        <span><button onclick="hundred();">100까지 더하기</button></span>    

    </body>
</html>
