<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <script>
             function over(){

                var img;
                img = document.getElementById("img");
                img.style.width="700px";

             }


        </script>


    </head>

    <body>
        
        <img id="img" src="./img/snoopy.jpg" alt="스누피" onmouseover="over();">
        

    </body>
</html>
