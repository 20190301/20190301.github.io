<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <script src="jquery-3.6.0.js"></script>
        <script>
            
            var num1 = 0;
            var num2 = 0;
            var num3 = 0;

            $(document).ready(function(){
                $("#d1").mousedown(function(){
                    $("p:first", this).text("mouse down");
                    $("p:last", this).text("총 클릭 횟수 " + (++num1));
                });
            })

            $(document).ready(function(){
                $("#d2").mousedown(function(){
                    $("p:first", this).text("mouse down");
                    $("p:last", this).text("총 클릭 횟수 " + (++num2));
                });
            })

            $(document).ready(function(){
                $("#d3").mousedown(function(){
                    $("p:first", this).text("mouse down");
                    $("p:last", this).text("총 클릭 횟수 " + (++num3));
                });
            })
            
        </script>
        <style>

            #d1{
                background-color: yellow;
                width: 150px;
                height: 100px;
            }


            #d2{
                background-color: cadetblue;
                width: 150px;
                height: 100px;
            }

            #d3{
                background-color: cyan;
                width: 150px;
                height: 100px;
            }
        </style>

    </head>

    <body>
        
        <div id="d1">
            <p>마우스 클릭 횟수</p>
            <p>0</p>

        </div>
        <div id="d2">
            <p>마우스 클릭 횟수</p>
            <p>0</p>
        </div>
        <div id="d3">
            <p>마우스 클릭 횟수</p>
            <p>0</p>
        </div>
       

    </body>
</html>
