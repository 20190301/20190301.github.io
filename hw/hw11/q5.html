<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <script>
           var fruits = new Array(
               ['사과',21000,10],
               ['참외', 18000,20],
               ['귤',15000,30]
           );
        
            
            document.write('<table border="1">');
            document.write("<tr>");
          
            document.write("<th>"+"이름"+"</th>");
            document.write("<th>"+"가격"+"</th>");
            document.write("<th>"+"개수"+"</th>");

            document.write("</tr>");
           
            for (var i = 0; i <= fruits.length; i++) {
                
                document.write("<tr>");
                for(var j=0;j<fruits.length; j++){
                    document.write("<td>"+fruits[i][j]+"</td>");   
                }

                document.write("</tr>");
				
			}

			document.write("</table>");


        </script>


    </head>

    <body>

    </body>

</html>
