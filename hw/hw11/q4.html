<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <script>
           var fruits=[{name:'사과', price:21000, num:10},
                       {name:'참외', price:18000, num:20},
                       {name:'귤', price:15000, num:30}]
        
         

            document.write('<table border="1">');
            document.write("<tr>");
          
            document.write("<th>"+"이름"+"</th>");
            document.write("<th>"+"가격"+"</th>");
            document.write("<th>"+"개수"+"</th>");

            document.write("</tr>");
           
            for (var i = 0; i < fruits.length; i++) {
                
                document.write("<tr>");              
                    document.write("<td>"+fruits[i].name+"</td>");
                    document.write("<td>"+fruits[i].price+"</td>");  
                    document.write("<td>"+fruits[i].num+"</td>");     
                document.write("</tr>");
				
			}
            
			document.write("</table>");

          
        </script>


    </head>

    <body>

    </body>

</html>
